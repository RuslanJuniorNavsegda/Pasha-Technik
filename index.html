<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Паша Техник | Вечная Память</title>
    <meta
      name="description"
      content="Мемориальный сайт, посвящённый творчеству Павла Меньших (Паша Техник) - легенде русского андеграунд-рэпа"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="parallax-header">
      <div class="header-content">
        <h1 class="gradient-title">Паша Техник (Ивлев)</h1>
        <p class="subtitle">1984-2025</p>
      </div>
      <div class="scroll-indicator"></div>
    </header>

    <main>
      <section class="memorial-section">
        <img
          src="https://rus.azattyq-ruhy.kz/cache/imagine/1200/uploads/news/2025/04/04/67f0590a93b6d131688518.jpg"
          alt="Паша Техник"
          class="artist-portrait"
        />

        <div class="memorial-content">
          <h2>Памяти философа улиц</h2>
          <div class="timeline">
            <div class="timeline-event">
              <h3>01.07.1984</h3>
              <p>Родился в Москве</p>
            </div>
            <div class="timeline-event">
              <h3>2015</h3>
              <p>Начало музыкальной карьеры</p>
            </div>
            <div class="timeline-event">
              <h3>04.04.2025</h3>
              <p>Трагически ушёл из жизни</p>
            </div>
          </div>

          <blockquote class="quote">
            "Нас не учили жить — нас учили выживать"
          </blockquote>
        </div>
      </section>

      <section class="discography-section">
        <h2>Творческое наследие</h2>
        <div class="discography-grid"></div>
      </section>
    </main>

    <footer class="memorial-footer">
      <p>Вечная память великому художнику слова</p>
      <div class="social-links">
        <a
          href="https://music.yandex.ru/artist/4623010?ysclid=m948pak04w428980558"
          target="_blank"
          >Яндекс.Музыка</a
        >
        <a
          href="https://ru.wikipedia.org/wiki/%D0%9F%D0%B0%D1%88%D0%B0_%D0%A2%D0%B5%D1%85%D0%BD%D0%B8%D0%BA"
          target="_blank"
          >Википедия</a
        >
      </div>
    </footer>

    <button class="rain-button">Выпустить розы</button>

    <script src="script.js"></script>
  </body>
</html>
